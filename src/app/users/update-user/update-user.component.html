<h2>Atualizar Usuario</h2>
<pre>{{ request | json}}</pre>
<div *ngIf="request">
    <label>Usuario:
        <input placeholder="Usuario" [(ngModel)]="request.nm_usuario" >
    </label>
    <br><br>
    <label>Nome:
        <input placeholder="Nome Do Usuario" [(ngModel)]="request.nome">
    </label>
    <br><br>
    <label>Avatar:
        <input placeholder="Avatar Do Usuario" [(ngModel)]="request.avatar">
    </label>
    <br><br>
    <button (click)="update()">Gravar</button>
</div>
